<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">
          Register
        </h3>
      </div>
      <div class="card-body">
        <form
          class="form"
          [formGroup]="registerForm"
          (ngSubmit)="registerUser()"
        >
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              required
              name="email"
              id="email"
              class="form-control rounded-0"
              (input)="changeUserData()"
              [formControl]="emailControl"
            >
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              required
              name="password"
              id="password"
              class="form-control rounded-0"
              (input)="changeUserData()"
              [formControl]="passwordControl"
            >
          </div>
          <button [disabled]="registerForm?.invalid" type="submit" name="register" class="btn btn-primary float-right">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
